<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="th" colspan="2">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="first">First Name : </label>
                </td>
                <td><input type="text" placeholder="adınızı giriniz"></td>
            </tr>
            <tr>
                <td>
                    <label for="last">Last Name :</label>
                </td>
                <td>
                    <input type="text" placeholder="soyadınızı giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password :</label>
                </td>
                <td>
                    <input type="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date of Birth :</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
            </tr>
            <tr>
                <td>
                    <input type="radio">
                    <label for="erkek">Male</label>
                
                    <input type="radio">
                    <label for="kadın">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobil">Mobile :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="CLEAR">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
